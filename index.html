	<style>
	
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ecf0f1;
}
	
img {
    max-width: 40%;
    height: auto;
    width: auto\9; /* ie8 */
}	
	

li {
    display: inline-block;
	font-size: 30px;
	 display: inline-block;
    list-style-type: none;
}

}

    color: black;
}
a {
    color: black;
}
li a {
    color: black;
    text-align: center;
    padding: 15px 20px;
    text-decoration: none;
}
html {
  height: 100%;
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  position: relative;
  margin: 0;
  padding-bottom: 6rem;
  min-height: 100%;

  size: 20px;

  display: inline-block;

}

  margin-top: 0;
}

/**
 * Footer Styles
 */

.footer {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 1rem;
  background-color: #34495e;
  text-align: center;
}
li a:hover {
    text-font: bold;
}

p.nav {
  color: black;
  }


p.nav {
 font-size: 20px;
 font-family: Titillium Web, sans-serif;
 }

 font-size: 20px;

 font-size: 80px;

 font-size: 40px;

 p.text {

 font-size: 30px;

 }

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
	
.box1{
	width:200px;
	height:250px;
	float:left;
}
.box2{
	width:200px;
	height:250px;
	float:right;
}	
.box3{
	width:200px;
	height:250px;
	float:center;
}

.box4{
	width:100%;
	height:250px;
	float:center;
}
 
.right{
	background:#2980b9;
}
.left{
	background:#2980b9;
}	
.center{
	background:#1abc9c;
}
      
	
.grow { transition: all .2s ease-in-out; }
.grow:active { transform: scale(1.5); }

    
}
